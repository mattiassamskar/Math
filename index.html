<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="site.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Matematik</title>
  </head>

  <body>
    <div id="app" class="app">
      <div class="image"></div>
      <div v-if="locked" class="shadow"></div>
      <div class="question">{{ first }} x {{ second }}</div>
      <div class="equals">=</div>
      <div class="answer">{{ answer }}</div>
      <div v-cloak class="numbers">
        <div v-for="number in numbers" v-on:click="next(number)" class="number">
          {{ number }}
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
